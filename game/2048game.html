<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 小游戏</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #faf8ef;
            margin: 0;
        }
        #game {
            background-color: #bbada0;
            padding: 10px;
            border-radius: 5px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-template-rows: repeat(4, 100px);
            gap: 10px;
        }
        .cell {
            background-color: #cdc1b4;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: #776e65;
        }
        .tile {
            width: 100%;
            height: 100%;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: #776e65;
        }
        #game-over {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(238, 228, 218, 0.8);
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }
        #score {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #776e65;
        }
    </style>
</head>
<body>
    <div id="game">
        <div id="score">得分: 0</div>
        <div class="grid">
            <!-- 4x4 网格 -->
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <div id="game-over">
            <p>游戏结束！</p>
            <button onclick="resetGame()">重新开始</button>
        </div>
    </div>

    <script>
        const gridSize = 4; // 网格大小
        const cells = []; // 存储所有格子
        const grid = document.querySelector('.grid');
        const scoreDisplay = document.getElementById('score');
        const gameOverDisplay = document.getElementById('game-over');
        let score = 0;
        let board;

        // 数字对应的颜色
        const tileColors = {
            2: '#eee4da',
            4: '#ede0c8',
            8: '#f2b179',
            16: '#f59563',
            32: '#f67c5f',
            64: '#f65e3b',
            128: '#edcf72',
            256: '#edcc61',
            512: '#edc850',
            1024: '#edc53f',
            2048: '#edc22e',
        };

        // 初始化游戏
        function initGame() {
            board = Array.from({ length: gridSize }, () => Array(gridSize).fill(0));
            cells.length = 0;
            grid.querySelectorAll('.cell').forEach(cell => {
                cells.push(cell);
                cell.innerHTML = '';
            });
            score = 0;
            scoreDisplay.textContent = '得分: 0';
            gameOverDisplay.style.display = 'none';
            addRandomTile();
            addRandomTile();
            updateBoard();
        }

        // 添加一个随机数字（2 或 4）
        function addRandomTile() {
            const emptyCells = [];
            board.forEach((row, i) => {
                row.forEach((value, j) => {
                    if (value === 0) emptyCells.push({ i, j });
                });
            });
            if (emptyCells.length > 0) {
                const { i, j } = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                board[i][j] = Math.random() < 0.9 ? 2 : 4;
            }
        }

        // 更新界面
        function updateBoard() {
            board.forEach((row, i) => {
                row.forEach((value, j) => {
                    const cell = cells[i * gridSize + j];
                    if (value !== 0) {
                        const tile = document.createElement('div');
                        tile.className = 'tile';
                        tile.textContent = value;
                        tile.style.backgroundColor = tileColors[value] || '#3c3a32'; // 默认颜色
                        cell.innerHTML = '';
                        cell.appendChild(tile);
                    } else {
                        cell.innerHTML = '';
                    }
                });
            });
        }

        // 移动数字
        function move(direction) {
            let moved = false;
            const oldBoard = JSON.parse(JSON.stringify(board));

            if (direction === 'left') {
                for (let i = 0; i < gridSize; i++) {
                    const row = board[i];
                    const newRow = slide(row);
                    if (JSON.stringify(row) !== JSON.stringify(newRow)) {
                        board[i] = newRow;
                        moved = true;
                    }
                }
            } else if (direction === 'right') {
                for (let i = 0; i < gridSize; i++) {
                    const row = board[i];
                    const newRow = slide(row.reverse()).reverse();
                    if (JSON.stringify(row) !== JSON.stringify(newRow)) {
                        board[i] = newRow;
                        moved = true;
                    }
                }
            } else if (direction === 'up') {
                for (let j = 0; j < gridSize; j++) {
                    const column = [];
                    for (let i = 0; i < gridSize; i++) column.push(board[i][j]);
                    const newColumn = slide(column);
                    if (JSON.stringify(column) !== JSON.stringify(newColumn)) {
                        for (let i = 0; i < gridSize; i++) board[i][j] = newColumn[i];
                        moved = true;
                    }
                }
            } else if (direction === 'down') {
                for (let j = 0; j < gridSize; j++) {
                    const column = [];
                    for (let i = 0; i < gridSize; i++) column.push(board[i][j]);
                    const newColumn = slide(column.reverse()).reverse();
                    if (JSON.stringify(column) !== JSON.stringify(newColumn)) {
                        for (let i = 0; i < gridSize; i++) board[i][j] = newColumn[i];
                        moved = true;
                    }
                }
            }

            if (moved) {
                addRandomTile();
                updateBoard();
                if (isGameOver()) {
                    gameOverDisplay.style.display = 'block';
                }
            }
        }

        // 滑动一行或一列
        function slide(row) {
            let newRow = row.filter(value => value !== 0);
            for (let i = 0; i < newRow.length - 1; i++) {
                if (newRow[i] === newRow[i + 1]) {
                    newRow[i] *= 2;
                    score += newRow[i];
                    scoreDisplay.textContent = `得分: ${score}`;
                    newRow.splice(i + 1, 1);
                }
            }
            while (newRow.length < gridSize) newRow.push(0);
            return newRow;
        }

        // 检查游戏是否结束
        function isGameOver() {
            for (let i = 0; i < gridSize; i++) {
                for (let j = 0; j < gridSize; j++) {
                    if (board[i][j] === 0) return false;
                    if (i < gridSize - 1 && board[i][j] === board[i + 1][j]) return false;
                    if (j < gridSize - 1 && board[i][j] === board[i][j + 1]) return false;
                }
            }
            return true;
        }

        // 重置游戏
        function resetGame() {
            initGame();
        }

        // 键盘事件
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') move('left');
            else if (e.key === 'ArrowRight') move('right');
            else if (e.key === 'ArrowUp') move('up');
            else if (e.key === 'ArrowDown') move('down');
        });
        
        // 触摸事件处理
        let touchStartX, touchStartY;

        document.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });

        document.addEventListener('touchmove', (e) => {
            e.preventDefault(); // 阻止默认滚动行为
        });

        document.addEventListener('touchend', (e) => {
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            const dx = touchEndX - touchStartX;
            const dy = touchEndY - touchStartY;
            const absDx = Math.abs(dx);
            const absDy = Math.abs(dy);

            if (Math.max(absDx, absDy) > 30) { // 最小滑动距离
                if (absDx > absDy) {
                    if (dx > 0) move('right');
                    else move('left');
                } else {
                    if (dy > 0) move('down');
                    else move('up');
                }
            }
        });

        // 初始化游戏
        initGame();
    </script>
</body>
</html>
